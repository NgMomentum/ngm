<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modal" uib-modal-animation-class="fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog {{size ? 'modal-' + size : ''}}">
        <div class="modal-content" uib-modal-transclude></div>
    </div>
</div>
