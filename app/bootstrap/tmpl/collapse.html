<section id="collapse">
    <div data-ng-ignore class="page-header">
        <a href="#top" class="btn btn-info" style="float:right;"><i class="fa fa-chevron-up"></i></a>
        <h1>Collapse
            <small>(
                <a target="_blank" href="https://github.com/NgMomentum/ngm/tree/master/ng/bootstrap/ui">ng.bootstrap.ui.collapse</a>)</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-6 show-grid">
            <div ng-controller="app.bootstrap.controllers.collapse.ctrl">
                <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
                <hr>
                <div uib-collapse="isCollapsed">
                    <div class="well well-lg">Some content</div>
                </div>
            </div>
        </div>
        <div data-ng-ignore class="col-md-6">
            <p>AngularJS version of Bootstrap's collapse plugin. Provides a simple way to hide and show an element with a css transition</p>
        </div>
    </div>
    <hr>
</section>
