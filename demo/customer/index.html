<!DOCTYPE html>
<html lang="en">
<head data-ng-ignore>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>NgMomentum Customer Mgr.</title>

    <style>
		/* Page specific */
        .cardBottom {
            margin-bottom: 3em;
        }
        .cardHeader {
            background-color: #006dcc;
            font-size: 14pt;
			padding: 5px;
            color: white;
        }
        .cardClose {
            color: white;
            font-weight: bold;
            margin-right: 5px;
        }
        .cardBody {
            padding-left: 5px;
			background-color: #eee; 
        }
        .lastRow {
            background-color: #ccc;
        }
        .indent {
            margin-left: 1.5em;
        }

        .orders th, .customerOrders th {
            width: 25%;
            cursor: pointer;
        }
        .ordersTable tr:first-child th {
            background-color: #006dcc;
            color: #fff;
            font-weight: bold;
        }
        #submitCustomer {
            margin-left: 50px;
            margin-top: -8px;
        }

        .close {
            opacity: 1.0;
        }
		.navbar-brand > img,
		.navbar-brand > span {
			position: relative;
			top: -15px;
		}
    </style>

	<link rel="stylesheet" type="text/css" href="../site.css">
	<link rel='shortcut icon' href='../../images/ngm.ico' />

	<!-- NgMomentum scripts -->
	<script src="../../msos/base.min.js"></script>
	<script src="../config.js"></script>

</head>
<body>

	<noscript>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<div id='body' class="ng-cloak">
		<nav class="navbar navbar-default container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">
					<div style="position: relative; bottom: 0.8em;">Customer Mgr. <img src="./people.png" alt="logo" /></div>
				</a>
				<ul class="nav navbar-nav navbar-right">
					<li data-ng-class="{'active':getClass('/customers')}"><a href="#/customers"><i class="fa fa-user"></i> Customers</a></li>
					<li data-ng-class="{'active':getClass('/orders')}"><a href="#/orders"> Orders</a></li>
					<li data-ng-class="{'active':getClass('/about')}"><a href="#/about"> About</a></li>
				</ul>
			</div>
		</nav>

		<div data-animated-view></div>
	</div>

	<nav class="navbar navbar-default container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/">
				Created by Dan Wahlin
			</a>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="http://twitter.com/DanWahlin">@DanWahlin</a></li>
				<li><a href="http://weblogs.asp.net/dwahlin">weblogs.asp.net/dwahlin</a></li>
			</ul>
		</div>
	</nav>

	<script>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info('Page index.html loaded!');

				msos.require("demo.customer.start");
			}
		);
	</script>
</body>
</html>
