
<ul class="selectlist list-unstyled flex nogrow">
	<li>
		<a ui-sref=".new">
			<button class="btn btn-primary">
				<i class="fa fa-pencil"></i><span>New Contact</span>
			</button>
		</a>
	</li>
	<li>&nbsp;</li>
	<li ng-repeat="contact in $ctrl.contacts">
		<a ui-sref=".contact({contactId: contact._id})" ui-sref-active="selected"> {{contact.name.first}} {{contact.name.last}} </a>
	</li>
</ul>
