
<style data-ng-ignore>
    .swipedemoBasicUsage .demo-swipe {
        padding: 20px 10px;
    }
    .swipedemoBasicUsage .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>

<div ng-controller="demo.material.controllers.swipe.ctrl" layout="row" class="swipedemoBasicUsage">
    <div flex>
        <div class="demo-swipe" md-swipe-left="onSwipeLeft($event, $target)">
            <span class="no-select">Swipe me to the left</span>
            <md-icon md-font-icon="android" aria-label="android"></md-icon>
        </div>
        <md-divider></md-divider>
        <div class="demo-swipe" md-swipe-right="onSwipeRight($event, $target)">
            <span class="no-select">Swipe me to the right</span>
        </div>
    </div>
    <md-divider></md-divider>
    <div flex layout="row">
        <div flex layout="row" layout-align="center center" class="demo-swipe" md-swipe-up="onSwipeUp($event, $target)">
            <span class="no-select">Swipe me up</span>
        </div>
        <md-divider></md-divider>
        <div flex layout="row" layout-align="center center" class="demo-swipe" md-swipe-down="onSwipeDown($event, $target)">
            <span class="no-select">Swipe me down</span>
        </div>
    </div>
</div>
