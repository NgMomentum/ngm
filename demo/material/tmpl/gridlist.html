
<style data-ng-ignore>
	.gridListdemoBasicUsage md-grid-list {
		margin: 8px;
	}
	.gridListdemoBasicUsage .gray {
		background: #f5f5f5;
	}
	.gridListdemoBasicUsage .green {
		background: #b9f6ca;
	}
	.gridListdemoBasicUsage .yellow {
		background: #ffff8d;
	}
	.gridListdemoBasicUsage .blue {
		background: #84ffff;
	}
	.gridListdemoBasicUsage .purple {
		background: #b388ff;
	}
	.gridListdemoBasicUsage .red {
		background: #ff8a80;
	}

	.gridListdemoDynamicTiles md-icon {
		width: 50%;
		height: 30%;
	}
	.gridListdemoDynamicTiles md-icon svg {
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		border-radius: 50%;
	}
	.gridListdemoDynamicTiles .s64 {
		font-size: 64px;
	}
	.gridListdemoDynamicTiles .s32 {
		font-size: 48px;
	}
	.gridListdemoDynamicTiles md-icon.fa {
		display: block;
		padding-left: 0;
	}
	.gridListdemoDynamicTiles md-icon.s32 span {
		padding-left: 8px;
	}
	.gridListdemoDynamicTiles md-grid-list {
		margin: 8px;
	}
	.gridListdemoDynamicTiles .gray {
		background: #f5f5f5;
	}
	.gridListdemoDynamicTiles .green {
		background: #b9f6ca;
	}
	.gridListdemoDynamicTiles .yellow {
		background: #ffff8d;
	}
	.gridListdemoDynamicTiles .blue {
		background: #84ffff;
	}
	.gridListdemoDynamicTiles .darkBlue {
		background: #80d8ff;
	}
	.gridListdemoDynamicTiles .deepBlue {
		background: #448aff;
	}
	.gridListdemoDynamicTiles .purple {
		background: #b388ff;
	}
	.gridListdemoDynamicTiles .lightPurple {
		background: #8c9eff;
	}
	.gridListdemoDynamicTiles .red {
		background: #ff8a80;
	}
	.gridListdemoDynamicTiles .pink {
		background: #ff80ab;
	}
	.gridListdemoDynamicTiles md-grid-tile md-icon {
		padding-bottom: 32px;
	}
	.gridListdemoDynamicTiles md-grid-tile md-grid-tile-footer {
		background: rgba(0, 0, 0, 0.68);
		height: 36px;
	}
	.gridListdemoDynamicTiles md-grid-tile-footer figcaption {
		width: 100%;
	}
	.gridListdemoDynamicTiles md-grid-tile-footer figcaption h3 {
		margin: 0;
		font-weight: 700;
		width: 100%;
		text-align: center;
	}
</style>

<div ng-controller="demo.material.controllers.gridlist.ctrl1 as appCtrl" class="gridListdemoBasicUsage">

    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">

        <md-grid-tile class="gray" md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
            <md-grid-tile-footer>
                <h3>#1: (3r x 2c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="green">
            <md-grid-tile-footer>
                <h3>#2: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="yellow">
            <md-grid-tile-footer>
                <h3>#3: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="blue" md-rowspan="2">
            <md-grid-tile-footer>
                <h3>#4: (2r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
            <md-grid-tile-footer>
                <h3>#5: (2r x 2c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="green" md-rowspan="2">
            <md-grid-tile-footer>
                <h3>#6: (2r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>

<div ng-controller="demo.material.controllers.gridlist.ctrl2 as vm" flex class="gridListdemoDynamicTiles">
    <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">

        <md-grid-tile ng-repeat="tile in vm.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background">
            <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
            <md-grid-tile-footer>
                <h3>{{tile.title}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>

<div ng-controller="demo.material.controllers.gridlist.ctrl3 as appCtrl">
    <md-content layout-padding>
        <md-grid-list md-cols-gt-md="12" md-cols="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
            <md-grid-tile ng-repeat="tile in appCtrl.colorTiles" ng-style="{'background': tile.color}" md-colspan-gt-sm="{{tile.colspan}}" md-rowspan-gt-sm="{{tile.rowspan}}">
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</div>
