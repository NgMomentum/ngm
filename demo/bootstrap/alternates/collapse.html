<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta name="handheldfriendly" content="true" />
    <meta name="mobileoptimized" content="width" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Open source software for the mobile web!" />
    <meta name="author" content="Dwight Vietzke" />

    <title>NgMomentum Simple Collapse Demo</title>

    <style>
		/* Prepare page */
		body {
			font-family: Arial, Verdana, Helvetica, sans-serif;
			opacity: 1;
			-webkit-transition: opacity 1s ease;
			-moz-transition: opacity 1s ease;
			transition: opacity 1s;
		}

        /* Std AngularJS CSS: Load in page so cloaking starts immediately */
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}
		ng\:form {
			display: block;
		}
		.ng-cloak {
			opacity: 0;
		}
		.ng-animate-shim{
			visibility:hidden;
		}
		.ng-anchor{
			position:absolute;
		}

		/* Std MSOS CSS: notify popup */
		#notify_container {
			display: none;
			position: absolute;
			top: 10em;
			left: 0;
			right: 0;
			margin-right: auto;
			margin-left: auto;
			width: 22em;
			z-index: 9999;
		}
		.notify {
			background-color: #111;
			border-radius: 0.4em;
			margin-bottom: 1em;
			opacity: 0.9;
			padding: 1.2em;
		}
		.notify:hover {
			opacity: 1;
		}
		.notify_title {
			font-weight: bold;
		}
		.notify_title,
		.notify_msg {
			color: #FFF;
			font-size: larger;
			margin-bottom: 0.4em;
			padding: 0 0.4em;
		}
		.notify > i {
			float: left;
		}
		.notify_display > button {
			float: right;
		}
		.notify > i.info {
			color: blue;
		}
		.notify > i.warning {
			color: yellow;
		}
		.notify > i.error {
			color: red;
		}
		.notify > i.success {
			color: green;
		}
		.notify > i.loading {
			color: orange;
		}
		.notify {
			-webkit-box-shadow: 0 0 12px #999;
					box-shadow: 0 0 12px #999;
		}
		.notify:hover {
			-webkit-box-shadow: 0 0 12px #000;
					box-shadow: 0 0 12px #000;
		}

		/* Std MSOS CSS: No JavaScript message */
		#no_javascript {
			background-color: #FFF;
			border: 2px solid #999;
			border-radius: 0.4em;
			margin-left: auto;
			margin-right: auto;
			width: 60%;
		}
		#no_javascript > i {
			color: red;
		}

		/* Page specific */
        .horizontal-collapse {
            height: 70px;
        }

        .navbar-collapse.in {
            overflow-y: hidden;
        }
    </style>

    <link rel='shortcut icon' href='../../../images/ngm.ico' />

    <script src="../../../msos/base.uc.js"></script>
    <script src="../../config.js"></script>

</head>
<body>

    <noscript>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

    <div id="body" ng-controller="demo.bootstrap.controllers.collapse.ctrl" class="container">

        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
                <a class="navbar-brand" href="#">A menu</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                </ul>
            </div>
        </nav>
        <hr>
        <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse Vertically</button>
        <hr>
        <div uib-collapse="isCollapsed">
            <div class="well well-lg">Some content</div>
        </div>

        <button type="button" class="btn btn-default" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal">Toggle collapse Horizontally</button>
        <hr>
        <div class="horizontal-collapse" uib-collapse="isCollapsedHorizontal" horizontal>
            <div class="well well-lg">Some content</div>
        </div>
    </div>

    <script data-ng-ignore>
        msos.onload_func_pre.push(
            function() {
                "use strict";

                msos.console.info('Page collapse.html loaded!');

                msos.require("demo.bootstrap.controllers.collapse");
            }
        );
		msos.onload_func_done.push(
			function demo_start_onload() {
				"use strict";

				angular.bootstrap('#body', ['demo.bootstrap.controllers.collapse']);
			}
		);
    </script>
</body>
</html>
