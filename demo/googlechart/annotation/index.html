<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>NgM Google Annotation Chart</title>

	<!-- NgMomentum initial page setup -->
	<link rel="stylesheet" type="text/css" href="../../site.css">
	<link rel='shortcut icon' href='../../../images/ngm.ico' />

	<!-- NgMomentum scripts -->
	<script src="../../../msos/base.uc.js"></script>
	<script src="../../config.js"></script>

</head>
<body>

	<noscript data-ng-ignore>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<div class="ng-cloak" ng-controller="demo.googlechart.controllers.annotation.ctrl">

		<div class="container">
			<h2>NgMomentum - AngularJS Google Chart</h2>
			<h3>Annotation Chart Demo</h3>

			Some value to change:
			<input type="number" ng-model="secondRow[1].v" />
		</div>

		<div>&nbsp;</div>

		<div google-chart chart="chartObject" style="height:300px; width:90%;"></div>

	</div>

	<script data-ng-ignore>

		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.require("demo.googlechart.controllers.annotation");
			}
		);

		msos.onload_func_done.push(
			function () {
				"use strict";

				angular.bootstrap('body', ['demo.googlechart.controllers.annotation']);
			}
		);

	</script>   

</body>
</html>
