<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>Mobile Ng UI Demo</title>

	<style>
		/* Page specific */
		html,
		body,
		#body {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		.mobile-ng-content-loading {
			font-size: 50px;
			text-align: center;
			height: 100%;
			width: 100%;
			background: #fff;
			position: relative;
		}
		.loading-spinner {
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -25px;
			margin-top: -25px;
		}
	</style>

	<!-- NgMomentum initial page setup -->
	<link rel="stylesheet" type="text/css" href="../../css/site.css">
	<link rel='shortcut icon' href='../../images/ngm.ico' />

	<!-- NgMomentum scripts -->
	<script src="../../msos/base.uc.js"></script>
	<script src="../config.js"></script>

</head>

<body>
	<noscript>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<!-- Bootstrap #body (isolate compulation to the smallest practical amount of HTML) -->
	<div id='body' class="ng-cloak" data-ng-controller="demo.mobile.start.ctrl" data-ui-prevent-touchmove-defaults>

		<div data-ng-include="'./tmpl/sidebarLeft.html'" data-ui-track-as-search-param='true' class="mobilesidebar mobilesidebar-left"></div>

		<div data-ng-include="'./tmpl/sidebarRight.html'" class="mobilesidebar mobilesidebar-right"></div>

		<div id="mobile_ui_ng_demo" class="mobile-ng" data-ng-swipe-right='Ui.turnOn("uiMobilesidebarLeft")' data-ng-swipe-left='Ui.turnOff("uiMobilesidebarLeft")'>

			<div class="navbar navbar-mobile navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" data-ui-yield-to="title">
					Mobile Ng UI via NgMomentum
				</div>
				<div class="btn-group pull-left">
					<div data-ui-toggle="uiMobilesidebarLeft" class="btn mobilesidebar-toggle">
						<i class="fa fa-bars"></i> Menu
					</div>
				</div>
				<div class="btn-group pull-right" data-ui-yield-to="navbarAction">
					<div data-ui-toggle="uiMobilesidebarRight" class="btn">
						<i class="fa fa-comment"></i> Chat
					</div>
				</div>
			</div>
			<div data-ng-ignore class="navbar navbar-mobile navbar-absolute-bottom">
				<div class="btn-group mobile-justified">
					<a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
					<a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
				</div>
			</div>

			<div class="mobile-ng-body" data-ng-class="{loading: loading}">
				<div data-ng-show="loading" class="mobile-ng-content-loading">
					<i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>
				<div class="mobile-ng-content">
					<div data-ng-view></div>
				</div>
			</div>
		</div>

		<div data-ui-yield-to="modals"></div>
	</div>

	<script>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info('Page demo/mobile/index.html loaded!');

				msos.require("demo.mobile.start");
			}
		);
	</script>
</body>
</html>
