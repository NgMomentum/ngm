<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>$ocLazyLoad Demo</title>

	<link rel="stylesheet" type="text/css" href="../../css/site.css">
	<link rel='shortcut icon' href='../../images/ngm.ico' />

	<script src="../../msos/base.uc.js"></script>
	<script src="../../jquery/v321.uc.js"></script>
	<script src="../../msos/core.uc.js"></script>
	<script src="../../ng/v167_msos.uc.js"></script>
	<script src="../../ng/ui/router/v1014_msos.uc.js"></script>

</head>
<body>

	<noscript data-ng-ignore>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<div data-ng-controller="demo.oclazyload.start.ctrl" class="container">

		<h2 data-ng-ignore>$ocLazyLoad via NgMomentum</h2>

		<p data-ng-ignore>
			With ocLazyLoad you can lazy load js / css / templates with a service and/or a directive.<br/>
		</p>

		<div ui-view="lazyLoadView">ui-view not populated (no state is activated)</div>
	</div>

	<script data-ng-ignore>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info("Page index.html loaded!");

				msos.require("demo.oclazyload.start");
			}
		);
	</script>

</body>
</html>
