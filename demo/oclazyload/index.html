<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>NgM $ocLazyLoad Demo</title>

	<!-- NgMomentum initial page setup -->
	<link rel="stylesheet" type="text/css" href="../site.css">
	<link rel='shortcut icon' href='../../images/ngm.ico' />

	<!-- NgMomentum scripts -->
	<script src="../../msos/base.uc.js"></script>
	<script src="../config.js"></script>

</head>
<body>

	<noscript>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<!-- Bootstrap #body (isolate compulation to the smallest practical amount of HTML) -->
	<div id="body" data-ng-controller="demo.oclazyload.start.ctrl" class="ng-cloak container">

		<h2 data-ng-ignore>NgMomentum $ocLazyLoad Demo</h2>

		<p data-ng-ignore>
			With ocLazyLoad you can lazy load js / css / templates with a service and/or a directive.<br/>
		</p>

		<div ui-view="lazyLoadView">ui-view not populated (no state is activated)</div>
	</div>

	<script>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info("Page index.html loaded!");

				msos.require("demo.oclazyload.start");
			}
		);
	</script>

</body>
</html>
