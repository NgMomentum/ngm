<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>Touch Swipe Demo</title>

    <style>
		/* Page Specific */
		#carousel {
			width: 100%;
			height: 300px;
		}
		#carousel #prev-button, #carousel #next-button {
			position: absolute;
			top: 40%;
			font-size: 3em;
			color: #fff;
		} 
		#carousel #prev-button { left: 10px }
		#carousel #next-button { right: 10px }
		#carousel img {
			width: 100%;
			height: 100%;
		}
    </style>

	<link rel="stylesheet" type="text/css" href="../../css/site.css">
	<link rel='shortcut icon' href='../../images/ngm.ico' />

	<!-- NgMomentum scripts -->
	<script src="../../msos/base.uc.js"></script>
	<script src="../config.js"></script>

</head>
<body>

	<noscript data-ng-ignore>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<div class="container">
		<h2>AngularJS Carousel Example:</h2>

		<section id="carousel" ng-carousel ng-swipe-right="curSlide=curSlide-1" ng-swipe-left="curSlide=curSlide+1">

			<ul>
				<li><img src="http://lorempixel.com/800/600" /></li>
				<li><img src="http://lorempixel.com/801/600" /></li>
				<li><img src="http://lorempixel.com/802/600" /></li>
				<li><img src="http://lorempixel.com/803/600" /></li>
				<li><img src="http://lorempixel.com/804/600" /></li>
			</ul>

			<div id="prev-button" ng-click="curSlide=curSlide-1"> &lt; </div>
			<div id="next-button" ng-click="curSlide=curSlide+1"> &gt; </div>

		</section>
	</div>

	<script data-ng-ignore>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info("Page index.html loaded!");

				msos.require("demo.swipe.start");
			}
		);
	</script>
</body>
</html>
