<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="handheldfriendly" content="true" />
    <meta name="mobileoptimized" content="width" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Open source software for the mobile web!" />
    <meta name="author" content="Dwight Vietzke" />

    <title>NgM w/ Vue Component Demo</title>

    <!-- NgMomentum initial page setup -->
    <link rel="stylesheet" type="text/css" href="../../site.css">
    <link rel='shortcut icon' href='../../../images/ngm.ico' />

    <!-- NgMomentum scripts -->
    <script src="../../../vue/v2522.uc.js"></script>
    <script src="../../../msos/base.uc.js"></script>
    <script src="../../config.js"></script>

	<!-- Page specific CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hello-card {
            width: 500px;
        }
    </style>
</head>
<body>
    <noscript>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

    <!-- Bootstrap #body (isolate compulation to the smallest practical amount of HTML) -->
    <div id='body' class="ng-cloak container">
        <div class="hello-card" ng-controller="MainController as ctrl">

            <hello-component v-props="ctrl.person" watch-depth="value"></hello-component>

            <div class="row">
                <div class="col s6">
                    <input class="row" type="text" ng-model="ctrl.person.firstName" placeholder="first name" autofocus>
                </div>
                <div class="col s6">
                    <input class="row" type="text" ng-model="ctrl.person.lastName" placeholder="last name">
                </div>
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" ng-model="ctrl.person.description"></textarea>
                </div>
            </div>
        </div>
	</div>

	<script>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info('Page index.html loaded!');

				msos.require("demo.vue.create.start");
			}
		);
	</script>
</body>
</html>
