<!doctype html>
<html>

<head>
    <title>angular-react hello example</title>
    <link rel="stylesheet" href="../../../css/pure.uc.css">

    <style>
        .content {
            margin: 0 auto;
            padding: 0 2em;
            max-width: 800px;
            margin-bottom: 50px;
        }
        
        .header {
            max-width: 768px;
            margin: 0 auto;
            padding: 1em;
            text-align: center;
            border-bottom: 1px solid #eee;
            background: #fff;
        }
        
        .header h1 {
            font-size: 300%;
            font-weight: 100;
            margin: 0;
        }
    </style>
</head>

<body ng-controller="mainCtrl">
    <div class="content">
        <div class="header">
            <h1>
                <div>
                    <hello person="person" />
                </div>
            </h1>
        </div>

        <form class="pure-form">
            <fieldset>
                <legend>Enter Name</legend>
                <input type="text" ng-model="person.fname" placeholder="First Name" />
                <input type="text" ng-model="person.lname" placeholder="Last Name" />
            </fieldset>
        </form>
    </div>

    <script data-ng-ignore src="../../../msos/base.uc.js"></script>
    <script data-ng-ignore src="../../../jquery/v321.uc.js"></script>
    <script data-ng-ignore src="../../../msos/core.uc.js"></script>
    <script data-ng-ignore src="../../../ng/v167_msos.uc.js"></script>
	<script data-ng-ignore src='../../../react/v1620_dev.js'></script>
    <script data-ng-ignore src='../../../react/v1620_dev_dom.js'></script>
	<script data-ng-ignore src='../../../react/prop_types/v1560.js'></script>
	<script data-ng-ignore src='../../../react/create_react_class/v1562.js'></script>
    <script data-ng-ignore src="../../../ng/react.js"></script>
    <script data-ng-ignore src="app.js"></script>

    <script data-ng-ignore>
        // Bootstrap our simple demo
        msos.onload_func_done.push(
            function() {
                "use strict";

                msos.console.info('Page index.html loaded!');

                angular.bootstrap('body', ['app']);
            }
        );
    </script>

</body>
</html>
