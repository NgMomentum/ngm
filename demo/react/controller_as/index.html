<!doctype html>
<html>
<head>
    <title>angular-react hello example</title>
    <link rel="stylesheet" href="../../../css/pure.uc.css">
    <style>
        .content {
            margin: 0 auto;
            padding: 0 2em;
            max-width: 800px;
            margin-bottom: 50px;
            line-height: 2em;
        }
        
        .header {
            max-width: 768px;
            margin: 0 auto;
            padding: 1em;
            text-align: center;
            background: #fff;
        }
        
        .header h1 {
            font-size: 300%;
            font-weight: 100;
            margin: 0;
            margin-bottom: 40px;
        }
        
        .header small {
            font-size: 16px;
        }
    </style>

    <script src="../../../msos/base.uc.js"></script>
    <script src="../../../jquery/v321.uc.js"></script>
    <script src="../../../msos/core.uc.js"></script>
    <script src="../../../ng/v167_msos.uc.js"></script>
	<script src='../../../react/v1620_msos.uc.js'></script>
    <script src='../../../react/v1620_msos_dom.uc.js'></script>
	<script src='../../../react/prop_types/v1560.uc.js'></script>
	<script src='../../../react/create_react_class/v1562.uc.js'></script>
    <script src="./app.js"></script>

</head>

<body ng-controller="mainCtrl as ctrl">

    <div class="content">
        <div class="header">
            <h1>
                <div>
                    <react-component name="Hello" props="ctrl.person" />
                </div>
                <small>
            <code>&lt;react-component name="Hello" props="ctrl.person"/&gt;</code>
          </small>
            </h1>
            <h1>
                <div>
                    <hello fname="ctrl.person.fname" lname="ctrl.person.lname" />
                </div>
                <small>
            <code>&lt;hello fname="ctrl.person.fname" lname="ctrl.person.lname"/&gt;</code>
          </small>
            </h1>
        </div>

        <form class="pure-form">
            <fieldset>
                <legend>Enter Name</legend>
                <input type="text" ng-model="ctrl.person.fname" placeholder="First Name" />
                <input type="text" ng-model="ctrl.person.lname" placeholder="Last Name" />
            </fieldset>
        </form>
    </div>

    <script data-ng-ignore>

		msos.require("ng.react");

        // Bootstrap our simple demo
        msos.onload_func_done.push(
            function () {
                "use strict";

				msos.console.info('Page index.html loaded!');

                angular.bootstrap('body', ['app']);

            }
        );
    </script>

</body>
</html>
