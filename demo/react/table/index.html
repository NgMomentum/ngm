<!doctype html>
<html>

<head>
    <title>angular-react table example</title>
    <link rel="stylesheet" href="../../../css/pure.uc.css">

    <style>
        .content {
            margin: 0 auto;
            padding: 0 2em;
            max-width: 800px;
            margin-bottom: 50px;
        }
        .header {
            max-width: 768px;
            margin: 0 auto;
            padding: 1em;
            text-align: center;
            border-bottom: 1px solid #eee;
            background: #fff;
        }
        .header h1 {
            font-size: 300%;
            font-weight: 100;
            margin: 0;
        }
        .content .pure-menu {
            margin-top: 2em;
        }
        .content .pure-table {
            margin-top: 2em;
        }
    </style>

    <script src="../../../msos/base.uc.js"></script>
    <script src="../../../jquery/v321.uc.js"></script>
    <script src="../../../msos/core.uc.js"></script>
    <script src="../../../ng/v167_msos.uc.js"></script>
	<script src='../../../react/v1620_msos.uc.js'></script>
    <script src='../../../react/v1620_msos_dom.uc.js'></script>
	<script src='../../../react/prop_types/v1560.uc.js'></script>
	<script src='../../../react/create_react_class/v1562.uc.js'></script>
    <script src="./app.js"></script>

</head>
<body ng-controller="mainCtrl">
    <div class="content">
        <div class="header">
            <h1>Table Component</h1>
        </div>

        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul>
                <li><a href="#" ng-click="regenerate()">Refresh Modified Date</a></li>
            </ul>
        </div>

        <my-table table="table" />
    </div>

    <script data-ng-ignore>

		msos.require("ng.react");

        // Bootstrap our simple demo
        msos.onload_func_done.push(
            function () {
                "use strict";

				msos.console.info('Page index.html loaded!');

                angular.bootstrap('body', ['app']);

            }
        );
    </script>

</body>
</html>
